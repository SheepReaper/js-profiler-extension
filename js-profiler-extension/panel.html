<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Profiler Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0 0 24px 0;
    }
    .container {
      max-width: 900px;
      margin: 24px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 24px 32px 32px 32px;
    }
    h2 {
      margin-top: 0;
      color: #1976d2;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    button:hover {
      background: #125ea2;
    }
    #output {
      margin-top: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 24px;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 6px 10px;
      text-align: left;
      font-size: 13px;
    }
    th {
      background: #f0f4f8;
      color: #1976d2;
    }
    .bar {
      display: inline-block;
      height: 12px;
      background: #4caf50;
      border-radius: 2px;
      margin-left: 8px;
    }
    .timeline {
      position: relative;
      height: 120px;
      width: 100%;
      background: #f5f5f5;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      overflow-x: auto;
    }
    .timeline-bar {
      position: absolute;
      height: 8px;
      background: #2196f3;
      border-radius: 2px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JS Profiler Data</h2>
    <button id="refresh">Refresh</button>
    <div id="output"></div>
    <div id="table"></div>
    <div id="barchart"></div>
    <div id="timeline"></div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
