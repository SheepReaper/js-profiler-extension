<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Profiler Panel</title>
  <link rel="stylesheet" href="css/bulma/css/bulma.min.css">
  <style>
    .timeline {
      position: relative;
      height: 120px;
      width: 100%;
      background: #f5f5f5;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      overflow-x: auto;
    }

    .timeline-bar {
      position: absolute;
      height: 8px;
      background: #2196f3;
      border-radius: 2px;
      opacity: 0.8;
    }

    .bar {
      display: inline-block;
      height: 12px;
      background: #4caf50;
      border-radius: 2px;
      margin-left: 8px;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h2 class="title is-3 has-text-link">JS Profiler Data</h2>
      <button id="refresh" class="button is-link is-light mb-4">Refresh</button>
      <div class="tabs is-boxed is-medium mb-3">
        <ul id="profiler-tabs">
          <li class="is-active" data-tab="table"><a>Table</a></li>
          <li data-tab="cpu"><a>CPU</a></li>
          <li data-tab="memory"><a>Memory</a></li>
          <li data-tab="timeline"><a>Timeline</a></li>
          <li data-tab="eventloop"><a>Event Loop</a></li>
          <li data-tab="frames"><a>Frames</a></li>
          <li data-tab="stacks"><a>Stack Traces</a></li>
          <div id="tab-content-eventloop" class="profiler-tab-content" style="display:none">
            <div id="eventloop"></div>
          </div>
          <div id="tab-content-frames" class="profiler-tab-content" style="display:none">
            <div id="frames"></div>
          </div>
        </ul>
      </div>
      <div id="tab-content-table" class="profiler-tab-content">
        <div id="output" class="mb-4"></div>
        <div id="table"></div>
        <div id="barchart"></div>
      </div>
      <div id="tab-content-cpu" class="profiler-tab-content" style="display:none">
        <div id="cpu"></div>
      </div>
      <div id="tab-content-memory" class="profiler-tab-content" style="display:none">
        <div id="memory"></div>
      </div>
      <div id="tab-content-timeline" class="profiler-tab-content" style="display:none">
        <div id="timeline"></div>
      </div>
      <div id="tab-content-stacks" class="profiler-tab-content" style="display:none">
        <div class="field mb-3">
          <label class="label is-small">Function:</label>
          <div class="control">
            <div class="select is-small">
              <select id="stack-fn-select"></select>
            </div>
          </div>
        </div>
        <div id="stacks"></div>
      </div>
    </div>
  </section>
  <script src="panel.js"></script>
</body>

</html>
