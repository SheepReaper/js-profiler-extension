<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Profiler Panel</title>
  <link rel="stylesheet" href="css/bulma/css/bulma.min.css">
  <style>
    .timeline {
      position: relative;
      height: 120px;
      width: 100%;
      background: #f5f5f5;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      overflow-x: auto;
    }
    .timeline-bar {
      position: absolute;
      height: 8px;
      background: #2196f3;
      border-radius: 2px;
      opacity: 0.8;
    }
    .bar {
      display: inline-block;
      height: 12px;
      background: #4caf50;
      border-radius: 2px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h2 class="title is-3 has-text-link">JS Profiler Data</h2>
      <button id="refresh" class="button is-link is-light mb-4">Refresh</button>
      <div id="output" class="mb-4"></div>
      <div id="table"></div>
      <div id="barchart"></div>
      <div id="timeline"></div>
    </div>
  </section>
  <script src="panel.js"></script>
</body>
</html>
